<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <script src="../scripts/scirpts.js" async></script>
    <script src="../scripts/buttons.js" async></script>
	<title>GREENLIGHT T-Shirt</title>
</head>
<body>
	<div class="head_box">
        <div class="hd_inbox">
            <button title="btn-logo" class="btn_sidebar">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <a href="index.html" class="top_button"><img src="../images/logo_bebxshop.png" alt="home" class="btn_img_home"></a>
            <a href="cart.html" class="top_button btn_cart"><img src="../images/shoppingcart.png" alt="home" class="spcrt"></a>
        </div>
    </div>

    <div class="main_container">
        <div class="alert-window-nosize">
            <div class="close-alert">
                <button class="btn-close-alert-nosize"><b>X</b></button>
            </div>
            <div class="alert-text">
                <h1>Выберите размер</h1>
            </div>
        </div>
        <div class="alert-window-exists">
            <div class="close-alert">
                <button class="btn-close-alert-exists"><b>X</b></button>
            </div>
            <div class="alert-text">
                <p>Вы уже добавили этот продукт в коризну</p>
            </div>
        </div>
        <div class="grid_container">
            <div class="sidebar">
                <ul>
                    <li><a href="index.html" class="nohov"><img alt="logo_bebxshop" class="btn_img_home alo" src="../images/logo_bebxshop.png"></a></li>
                    <li><a href="cart.html">Корзина</a></li>
                    <li><a href="#">Контакты</a></li>
                    <li><a href="#">О нас</a></li>
                </ul>
            </div>
            <div class="link_tree">
                <a href="index.html" class="back_link">Главная</a>
                <a href="merch_cloth2.html">\ GREENLIGHT T-Shirt</a>
            </div>
            <div class="pic_box">
                <img class="item_image" src="../images/greenlight.png" alt="hoodie">
            </div>
            <div class="text_box">
                <h1 class="hd_text">BEBXSH GREENLIGHT T-Shirt</h1>
                <p class="price"><b>24.99 €</b></p>
                <div class="size_list">
                    <p class="size_text">Размер:</p>
                    <div class="lables">
                        <label class="lradio">
                            <input type="radio" name="size_check" value="S">
                            <span class="span_text">S</span>
                        </label>
                        <label class="lradio">
                            <input type="radio" name="size_check" value="M">
                            <span class="span_text">M</span>
                        </label>
                        <label class="lradio">
                            <input type="radio" name="size_check" value="L">
                            <span class="span_text">L</span>
                        </label>
                    </div>
                </div>
                <button class="add_cart_btn" type="button">В корзину</button>
                <div class="dropdown_bottom">
                    <div class="btn_container">
                        <button class="btn_description active" type="button">Описание</button>
                        <button class="btn_delivery" type="button">Доставка</button>
                    </div>
                    <div class="content_container">
                        <div class="dropdown_descript_content show">
                            <ul>
                                <li class="li_desc">Черная майка с коротким рукавом</li>
                                <li class="li_desc">Оверсайз</li>
                                <li class="li_desc">100% хлопок</li>
                                <li class="li_desc">Принт спереди</li>
                            </ul>
                        </div>
                        <div class="dropdown_delivery_content">
                            <ul>
                                <li class="li_desc">Доставка по странам Прибалтики - 3-5 дней</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
