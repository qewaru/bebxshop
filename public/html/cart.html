<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <script src="../scripts/scirpts.js" async></script>
    <script src="../scripts/buttons.js" async></script>
	<title>BSHOP | CART</title>
</head>
<body>
	<div class="head_box">
        <div class="hd_inbox">
            <button title="btn-logo" class="btn_sidebar">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <a href="index.html" class="top_button"><img src="../images/logo_bebxshop.png" alt="home" class="btn_img_home"></a>
            <a href="cart.html" class="top_button btn_cart"><img src="../images/shoppingcart.png" alt="home" class="spcrt"></a>
        </div>
    </div>

    <div class="main_grid">
        <div class="alert-window">
            <div class="close-alert">
                <button class="btn-close-alert"><b>X</b></button>
            </div>
            <div class="alert-text">
                <h1>Your cart is empty</h1>
                <p>You can replenish the cart in our catalog</p>
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li><a href="index.html" class="nohov"><img alt="logo" class="btn_img_home alo" src="../images/logo_bebxshop.png"></a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="#">Contacts</a></li>
                <li><a href="#">About us</a></li>
            </ul>
        </div>
        <div class="white_box">
            <div class="cart_box">
                <h1 style="font-size: 45px; text-align: center;">Shopping Cart</h1>
                <div class="cart_row_header">
                    <p class="cart_item cart_header">PRODUCT</p>
                    <p class="cart_text_price cart_header">PRICE</p>
                    <p class="cart_qt cart_header">QUANTITY</p>
                </div>
                <div class="cart_table">
                    
                </div>
            </div>
        </div>
        <button class="btn_payment" type="button" id="payment-button">
            <a class="a_paylink" href="ordering.html">Move to payment</a>
        </button>
    </div>
</body>
</html>
