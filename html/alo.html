<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="checkout-button">Checkout</button>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        const stripe = Stripe('pk_test_51MhsuUKRgv2CaMZJ0djtR05C858YzNqbjjAmyyhwJgK8HBTtsW66XTdOf2GiZyMJoib2xVhSCiplcjEvxWQSFus300oh8WvTBu');
        const checkoutButton = document.getElementById('checkout-button');
        checkoutButton.addEventListener('click', async () => {
        // Send a request to your server to create a checkout session
            const response = await fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ amount: 1000, currency: 'usd' }),
            });
  
            // Parse the response to get the session ID
            const { sessionId } = await response.json();
  
            // Redirect to the Stripe checkout page
            const { error } = await stripe.redirectToCheckout({ sessionId });
  
            // If there's an error, display it to the user
            if (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
